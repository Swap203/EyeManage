<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Register</title>
</head>
<body>
<h2>Register</h2>
<br/>
<form action="#" method="post" th:action="@{/registration}" th:object="${newUser}">
	 <table>
			<tr>
				<td>
					<label> User Name : </label>
				</td>
				<td>
					<input type="text" th:field="*{userName}" />
				</td>
			</tr>
			<tr>
				<td>
					<label> Name : </label>
				</td>
				<td>
					<input type="text" th:field="*{name}" />
				</td>
			</tr>
			<tr>
				<td>
					<label> Email : </label>
				</td>
				<td>
					<input type="text" th:field="*{email}" />
				</td>
			</tr>
			<tr>
				<td>
					<label> Password : </label>
				</td>
				<td>
					<input type="password" th:field="*{password}" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Confirm Password : </label>
				</td>
				<td>
					<input type="password" th:field="*{cnfPassword}" />
				</td>
			</tr>
			<tr>
				<td>
					<label> Security Question : </label>
				</td>
				<td>
					<div>
						<select name="questionList" th:field="*{secQuest}">
							<option value="">Select Option</option>
							<option th:each="question : ${questions}" th:value="${question.question}"
								th:text="${question.id} + ' : ' + ${question.question}"></option>
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<label> Answer : </label>
				</td>
				<td>
					<input type="password" th:field="*{answer}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="Register" />
				</td>
			</tr>
		</table>
</form>
</body>
</html>
