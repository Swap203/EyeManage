<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Search a Patient</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			
		<link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.css}" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse" >
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">EyeManage</a>
				</div>
			</div>
		</nav>
		<form action="#" method="post" th:action="@{/dashboard/patientSearch}" th:object="${viewPatient}" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2"> Patient Id : </label>
				<div class="col-sm-10">
			 		<input type="text" th:field="*{patientId}" placeholder="Enter Patient Id"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Search" />
				</div>
			</div>
			<table class="table table-striped" id="resultTable">
				<thead>
					<tr>
						<th>Patient Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Gender</th>
						<th>Age</th>
						<th>View</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient : ${patientDetails}" class="clickable-row">
						<td th:text="${patient.patientId}"></td>
						<td th:text="${patient.firstName}"></td>
						<td th:text="${patient.lastName}"></td>
						<td th:text="${patient.gender}"></td>
						<td th:text="${patient.age}"></td>
						<td>
							<button type="button" class="btn btn-info" data-toggle="modal" data-target="#viewModal">View</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger btn-delete" value=${patient.patientId} th:id="${patient.patientId}">Delete</button>
						</td>
						<!-- <button class="btn btn-danger">Delete</button>  ${patient.patientId} -->
					</tr>
				</tbody>
			</table>
		</form>
		
		<!-- Modal -->
		<div id="viewModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			    
			    <!-- Modal content-->
			    <div class="modal-content">
			    	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        	<h4 class="modal-title">Patient Personal Details</h4>
			      	</div>
			     	<div class="modal-body">
			        	<p>Some text.</p>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
			    </div>
		  	</div>
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	    <script type="text/javascript" th:src="@{/js/main.js}"></script>
	    
	</body>
</html>
