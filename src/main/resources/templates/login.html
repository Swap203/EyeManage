<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Login</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			
		<link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.css}" />
		<link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
	</head>
	<body>
		<!-- 
		<p th:text="'A : ' + ${a}"></p>
		<p th:text="'B : ' + ${b}"></p>
		<p th:text="'C : ' + ${c}"></p>
		 -->
		 <nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">EyeManage</a>
				</div>
			</div>
		</nav>
		<div class="page-header">
			<h2>Login</h2>
		</div>
		<form action="#" method="post" th:action="@{/login}" th:object="${user}" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2"> UserName : </label>
				<div class="col-sm-10">
			 		<input type="text" th:field="*{userName}" placeholder="Enter User Name" />
			 	</div>
			</div>
			 
			<div class="form-group">
				<label class="control-label col-sm-2"> Password : </label>
				<div class="col-sm-10">
			 		<input type="password" th:field="*{password}" placeholder="Enter Password"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Login"/>
				</div>
			</div>			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a th:href="@{/forgotPassword}">Forgot Password</a>
				</div>
			</div>
		</form>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	    <script type="text/javascript" th:src="@{/js/main.js}"></script>
	    
	</body>
</html>
