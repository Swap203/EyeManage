<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add a New Patient</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/datepicker.css}" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">EyeManage</a>
				</div>
			</div>
		</nav>
		<div class="page-header">
			<h2>Add a Patient</h2>
		</div>
		<form action="#" method="post" th:action="@{/dashboard/patientCreate}" th:object="${newPatient}" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2"> First Name : </label>
				<div class="col-sm-10">
			 		<input type="text" th:field="*{firstName}" placeholder="Enter First Name" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2"> Last Name : </label>
				<div class="col-sm-10">
			 		<input type="text" th:field="*{lastName}" placeholder="Enter Last Name" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2"> Address : </label>
				<div class="col-sm-10">
			 		<input type="text" th:field="*{address}" placeholder="Enter Address" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2"> Email : </label>
				<div class="col-sm-10">
			 		<input type="email" th:field="*{email}" placeholder="Enter Email" />
				</div>
			</div>
			<!-- th:field="*{birthDate}"  -->
			<div class="form-group">
				    <!-- <input type="text" class="form-control"> -->
				    <label class="control-label col-sm-2"> Date Of Birth : </label>
				    <div class="input-group date col-sm-2">
				    	<input  type="text" class="form-control" placeholder="Click to select date" id="birthDate"/>
				        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" id="datePicker"></span>
				        </span>
				    </div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2"> Age : </label>
				<div class="col-sm-10">
			 		<input type="text" th:field="*{age}" placeholder="Enter Age" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2"> Gender : </label>
				<div class="col-sm-10">
					<select name="genderList" th:field="*{gender}" class="">
						<option value="" >Select Gender</option>
						<option th:value="M">Male</option>
						<option th:value="F">Female</option>
					</select>
				</div>
		</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2"> Mobile : </label>
				<div class="col-sm-10">
			 		<input type="text" pattern="[0-9]{10}" th:field="*{mobile}" placeholder="Enter a mobile number" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2"> Phone : </label>
				<div class="col-sm-10">
			 		<input type="text" pattern="[0-9]{10}" th:field="*{phoneNumber}"  placeholder="Enter a Phone Number"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Add" />
				</div>
			</div>
		</form>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	    
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	    <script type="text/javascript" th:src="@{/js/bootstrap-datepicker.js}"></script>
	    <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                $('#birthDate').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
        </script>
	    
	</body>
</html>
